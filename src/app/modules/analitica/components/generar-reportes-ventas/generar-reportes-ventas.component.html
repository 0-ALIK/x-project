

<form>
    <div class="tableoftwo">
        <div class="header">
            <span class="p-float-label">
                <input pInputText id="nameInforme" />
                <label for="float-label">Nombre del Informe</label>
            </span>
    
            <span class="p-float-label ">
                <p-dropdown [ngModelOptions]="{standalone: true}" [options]="formatos" [(ngModel)]="selectedFormato" optionLabel="nameFormato"></p-dropdown>
                <label for="float-label">Formato</label>
            </span>
    
        </div>
        <span class="p-float-label">
            <p-dropdown  [ngModelOptions]="{standalone: true}" [options]="tiposReportes" [(ngModel)]="selectedReportes" optionLabel="nameReportes"></p-dropdown>
            <label for="float-label">Departamento</label>
        </span>
    </div>
    

    <br>

    <h3>Segmentar según</h3>
    <div class="tableoftwo">

        <div>
            <span class="p-float-label segment">
                <input pInputText id="nameInforme" placeholder="#000000"/>
                <label htmlFor="username">Identificacion de la venta</label>
            </span>

            <span class="p-float-label segment">
                <p-calendar [(ngModel)]="dates" selectionMode="multiple" [readonlyInput]="true" [showIcon]="true" placeholder="xx/xx/xxxx"></p-calendar>
                <label htmlFor="username">Rango de Fechas</label>
            </span>

            <span class="p-float-label segment">
                <p-dropdown [ngModelOptions]="{standalone: true}" [options]="estadoPedidos" [(ngModel)]="selectedEstadoPedidos" optionLabel="nameEstadoPedidos"></p-dropdown>
                <label htmlFor="username">Estado del pedido</label>
            </span>

        </div>

        <div>

                <h4>Método de Pago</h4>
                <p-multiSelect [ngModelOptions]="{standalone: true}" [options]="metodosPagos" [(ngModel)]="selectedMetodosPagos" defaultLabel="Elija un método de pago" optionLabel="nameMetodoPago" display="chip"></p-multiSelect>


                <span class="p-float-label segment">
                    <input pInputText id="nameInforme" />
                    <label htmlFor="username">Nombre del Cliente</label>
                </span>


                <h4>Tipo de pago</h4>
                <p-dropdown [ngModelOptions]="{standalone: true}" [options]="tiposPagos" [(ngModel)]="selectedTiposPagos" defaultLabel="Elija el tipo de pago" optionLabel="nameTipoPago"></p-dropdown><br>
        </div>
    </div>
    <p-button label="Generar Informe" [loading]="loading" loadingIcon="pi pi-spinner" (onClick)="load()" [style]="{'margin-top': 'var(--spacing-5)'}" (click)="GenerarReporte()"></p-button>
</form>
