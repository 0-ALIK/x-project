<article class="p-2 h-full border-round w-full flex flex-column gap-2" [style]="{'background': 'var(--surface-card)'}">

    <div class="flex justify-content-between align-items-center">
        <h2 class="m-0 font-normal p-0 text-lg">{{titulo | titlecase}}</h2>
        <div class="flex w-2rem bg-primary h-2rem border-circle justify-content-center align-items-center">
            <i [class]="'pi pi-fw ' + icon" [style]="{'color': 'var(--primary-color-text)'}"></i>
        </div>
    </div>

    <div class="flex align-items-center" [ngClass]="{'justify-content-between': valorAnterior}">
        <h3 class="m-0 p-0 text-3xl" *ngIf="tipo === 'numero'">{{numero | number}}</h3>
        <h3 class="m-0 p-0 text-3xl" *ngIf="tipo === 'dinero'">{{numero | currency:'USD':'symbol':'1.2-2'}}</h3>
        <div *ngIf="valorAnterior">
            <p-tag
                [value]="(peligro) ? 'Malo' : 'Bueno'"
                [severity]="!peligro ? 'success' : 'danger'"></p-tag>
        </div>
    </div>

    <div [style]="{'visibility': (valorAnterior) ? 'visible' : 'hidden'}">
        <p class="m-0 p-0">
            <span class="inline-flex" [ngClass]="{'text-green-400': !peligro, 'text-red-400': peligro}">
                <p class="m-0 p-0">{{porcentaje | number: '1.2-2'}}%</p>
                <i class="pi pi-arrow-up" [ngClass]="{'pi-arrow-up': !peligro, 'pi-arrow-down': peligro}"></i>
            </span>
            vs mes anterior
        </p>
    </div>

</article>
