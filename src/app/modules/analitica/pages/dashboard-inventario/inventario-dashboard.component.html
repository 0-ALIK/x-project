<section class="mb-2 flex gap-2">
    <div>
        <p-dropdown
            [options]="filtroProducto"
            [(ngModel)]="selectedFiltroProducto"
            (onChange)="defineData1()"
            [showClear]="true" placeholder="Elige filtrar por Marca o Categoria">
        </p-dropdown>
    </div>
    <div>
        <p-dropdown
            [options]="filtroProducto2"
            [(ngModel)]="selectedFiltroProducto2"
            (onChange)="definirProductosQueMasHay()"
            [showClear]="true" placeholder="Elige filtrar por Marca o Categoria">
        </p-dropdown>
    </div>
</section>

<main>
    <!-- cards -->
    <section class="flex gap-2 mb-2">
        <alik-dashboard-card
            titulo="Productos"
            icon="pi-box"
            [numero]="productos?.length || 0"
            tipo="numero"
        ></alik-dashboard-card>

        <alik-dashboard-card
        titulo="Valor inventario"
            icon="pi-dollar"
            [numero]="ValorTotalInventario"
            [valorAnterior]="ValorAnteriorInventario"
            tipo="dinero"
        ></alik-dashboard-card>

        <alik-dashboard-card
        titulo="Marcas"
            icon="pi-verified"
            [numero]="marcas.length || 0"
            tipo="numero"
        ></alik-dashboard-card>

        <alik-dashboard-card
        titulo="CategorÃ­as"
            icon="pi-tag"
            [numero]="categorias.length || 0"
            tipo="numero"
        ></alik-dashboard-card>

        <div class=" border-round w-full flex flex-column justify-content-center align-items-center" [style]="{'background': 'var(--surface-card)'}">
            <p>Rendimiento</p>
            <ana-speedometer
                [total]="5400"
                [valorActual]="5345"
            ></ana-speedometer>
        </div>
    </section>

    <section class="flex gap-2 mr-2">
        <div class="p-2 border-round h-full w-full" [style]="{'background': 'var(--surface-card)', 'flex': '2'}">
            <p-chart
                type="bar"
                [data]="stockData"
                [options]="optionsBarras"
            ></p-chart>
        </div>

        <div class="p-2 border-round" style=" background: var(--surface-card);">
            <p-chart
                type="doughnut"
                [options]="options"
                [data]="comprasData"
            ></p-chart>
        </div>
    </section>
</main>
