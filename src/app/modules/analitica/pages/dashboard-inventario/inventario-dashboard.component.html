<section class="mb-2 flex gap-2">
    <div>
        <p-dropdown
            [options]="categorias"
            optionLabel="nombre"
            [showClear]="true" placeholder="Select a City">
        </p-dropdown>

    </div>

    <div>
        <p-dropdown
            [options]="marcas"
            optionLabel="nombre">
            <ng-template let-marca pTemplate="item">
                <div [style]="{'display': 'flex', 'alignItems': 'center', 'gap': 'var(--spacing-2)'}" >
                    <img [src]="marca.logo" style="width: 18px">
                    <div>{{ marca.nombre }}</div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
</section>

<main>
    <!-- cards -->
    <section class="flex gap-2 mb-2">
        <alik-dashboard-card
            titulo="Productos"
            icon="pi-box"
            [numero]="512"
        ></alik-dashboard-card>

        <alik-dashboard-card
        titulo="Valor del inventario"
            icon="pi-dollar"
            [numero]="2300"
            [valorAnterior]="2150"
            tipo="dinero"
        ></alik-dashboard-card>

        <alik-dashboard-card
        titulo="Marcas"
            icon="pi-verified"
            [numero]="53"
        ></alik-dashboard-card>

        <alik-dashboard-card
        titulo="CategorÃ­as"
            icon="pi-tag"
            [numero]="23"
        ></alik-dashboard-card>
    </section>

    <section class="flex gap-2 mb-2">
        <div class="p-2 border-round w-full" [style]="{'background': 'var(--surface-card)', 'flex': '2'}">
            <p-chart
                type="bar"
                [options]="options"
                [data]="comprasData"
            ></p-chart>
        </div>

        <div class="p-2 border-round w-full flex flex-column justify-content-center align-items-center" [style]="{'background': 'var(--surface-card)', 'flex': '1'}">
            <h2>Indicador de rendimiento</h2>
            <ana-speedometer
                [total]="5400"
                [valorActual]="5345"
            ></ana-speedometer>
        </div>

    </section>

    <div class="p-2 border-round w-full mb-2" [style]="{'background': 'var(--surface-card)'}">
        <p-chart
            type="bar"
            [options]="options"
            [data]="stockData"
        ></p-chart>
    </div>
</main>
