<p-table [value]="persons" [rows]="5" [paginator]="true" styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem'}" [scrollable]="true" [scrollHeight]="'400px'">

    <ng-template pTemplate="caption">
        <div class="flex header-table" scrollable>
            <div class="p-buttonset">
                <button pButton label="Limpiar" class="p-button-outlined" icon="pi pi-filter-slash"></button>
                <button pButton label="Reporte" class="" icon="pi pi-file-export" (click)="showGenerarReporte()"></button>
            </div>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Buscar producto..." />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="flex align-items-center">
                    Id <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Admin <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Fecha <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Cantidad <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Producto <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Tipo <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    P. reorden <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-person>
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.admin }}</td>
            <td>{{ person.date }}</td>
            <td>{{ person.quantity }}</td>
            <td>{{ person.product }}</td>
            <td>{{ person.type }}</td>
            <td>{{ person.p_reorden }}</td>
        </tr>
    </ng-template>
</p-table>
