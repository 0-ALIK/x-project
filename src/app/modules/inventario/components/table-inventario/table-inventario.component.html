<div>
    <p-table [value]="products" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }" [scrollable]="true" [scrollHeight]="'400px'">
        <ng-template pTemplate="caption"> 
            <div class="p-buttonset">
                <p-button label="Limpiar" [text]="true" [raised]="true" class="l-button"></p-button>
                <p-button label="Reporte" [text]="true" [raised]="true" severity="danger" class="r-button p-m1-1"></p-button>
            </div>

        </ng-template>
        <ng-template pTemplate="header" scrollable>
            <tr>
                <th pSortableColumn="name" style="width:20%">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="category" style="width:20%">Categor√≠a <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="type" style="width:20%">Tipo <p-sortIcon field="type"></p-sortIcon></th>
                <th pSortableColumn="price" style="width:20%">Precio <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="quantity" style="width:20%">Cantidad <p-sortIcon field="quantity"></p-sortIcon></th>
                <th style="width:20%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.type }}</td>
                <td>{{ product.price }}</td>
                <td [ngClass]="{'outofstock': product.quantity === 0, 'lowstock': product.quantity > 0 && product.quantity <= 10, 'instock': product.quantity >=10 }">
                        {{ product.quantity }}
                      </td>
                <td>{{ product.undefined}}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[5,10,20]"></p-paginator>
</div>
