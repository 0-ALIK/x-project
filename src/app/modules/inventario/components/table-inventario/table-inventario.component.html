<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '50vw' }" key="positionDialog" [position]="position" rejectButtonStyleClass="p-button-outlined" acceptLabel="Si" rejectLabel="No"></p-confirmDialog>

<p-table [value]="products" [rows]="5" [paginator]="true" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem'}" [scrollable]="true" [scrollHeight]="'400px'">

    <ng-template pTemplate="caption">
        <div class="flex header-table" scrollable>
            <div class="p-buttonset">
                <button pButton label="Limpiar" class="p-button-outlined" icon="pi pi-filter-slash"></button>
                <button pButton label="Reporte" class="" icon="pi pi-file-export" (click)="showGenerarReporte()"></button>
            </div>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Buscar producto..." />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="flex align-items-center">
                    Producto <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Categor√≠a <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Tipo <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Precio Unit <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Stock <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Foto <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    P. reorden <p-columnFilter display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Acciones
                </div>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.type }}</td>
            <td>{{ product.price_unit }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.photo }}</td>
            <td>{{ product.p_reorden }}</td>
            <td class="td-buttons">
                <p-button icon="pi pi-pencil" [raised]="true" severity="warning" [routerLink]="['editar-marca']"></p-button>
                <p-button icon="pi pi-trash" (click)="confirmPosition('bottom', product.id)" [raised]="true" severity="danger"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
