<div class="contenedor">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{ width: '50vw' }" key="positionDialog" [position]="position"rejectButtonStyleClass="p-button-outlined" acceptLabel="Si" rejectLabel="No"></p-confirmDialog>

    <p-table #prd [value]="products" [rows]="5" [paginator]="true" styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem'}" [scrollable]="true" [scrollHeight]="'400px'" [globalFilterFields]="['name']">

        <ng-template pTemplate="caption">
            <div class="flex header-table" scrollable>
                <div class="p-buttonset">
                    <button pButton label="Limpiar" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(prd)"></button>
                    <button pButton label="Reporte" icon="pi pi-file-export" (click)="showGenerarReporte()"></button>
                </div>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="prd.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar producto..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex align-items-center">
                        Producto
                        <p-columnFilter field="name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        Categor√≠a <p-columnFilter field="category" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        Tipo <p-columnFilter field="type" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        Precio Unit <p-columnFilter field="price_unit" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        Stock <p-columnFilter field="stock" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        Foto <p-columnFilter field="photo" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        P. reorden <p-columnFilter field="name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        Acciones
                    </div>
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.type }}</td>
                <td>{{ product.price_unit }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.photo }}</td>
                <td>{{ product.p_reorden }}</td>
                <td class="td-buttons">
                    <p-button icon="pi pi-pencil" severity="warning" [routerLink]="['editar-marca']" [text]="true"
                        [raised]="true"></p-button>
                    <p-button icon="pi pi-trash" severity="danger" (click)="confirmPosition('bottom', product.id)"
                        [text]="true" [raised]="true"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
