<div>
    <p-table [value]="products" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption"> 
            <div class="p-buttonset">
                <p-button label="Limpiar" class="l-button"></p-button>
                <p-button label="Reporte" class="r-button p-m1-1"></p-button>
            </div>

        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Producto <i class="pi pi-filter"></i></th>
                <th>Categoria <i class="pi pi-filter"></i></th>
                <th>Tipo <i class="pi pi-filter"></i></th>
                <th>Precio Unit <i class="pi pi-filter"></i></th>
                <th>Stock <i class="pi pi-filter"></i></th>
                <th>photo <i class="pi pi-filter"></i></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.type }}</td>
                <td>{{ product.price }}</td>
                <td [ngClass]="{'outofstock': product.quantity === 0, 'lowstock': product.quantity > 0 && product.quantity <= 10, 'instock': product.quantity >=10 }">
                        {{ product.quantity }}
                      </td>
                <td>{{ product.undefined}}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[5,10,20]"></p-paginator>
</div>
