<div>
    <p-table [value]="products" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption"> Header </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Producto <i class="pi pi-filter"></i></th>
                <th>Categoria <i class="pi pi-filter"></i></th>
                <th>Tipo <i class="pi pi-filter"></i></th>
                <th>Precio Unit <i class="pi pi-filter"></i></th>
                <th>Stock <i class="pi pi-filter"></i></th>
                <th>Undefenid <i class="pi pi-filter"></i></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.type }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.undefenid }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
