<p-toast></p-toast>

<h1 [style]="{'fontSize': 'var(--text-3xl)'}">{{titulo}}</h1>
<div class="div-contenedor">

    <div class="add-photo">
        <div>
            <div [style]="{'display': 'flex', 'justifyContent': 'center'}">
                <alik-image-preview *ngIf="!imagePreview"></alik-image-preview>
                <p-image
                    *ngIf="imagePreview"
                    [src]="imagePreview"
                    alt="Image"
                    width="250"
                    [preview]="true">
                </p-image>
            </div>
            <p-fileUpload
                (onSelect)="selectFile( $event )"
                [multiple]="false"
                accept="image/*"
                [maxFileSize]="1000000">
            </p-fileUpload>
        </div>
    </div>

    <div class="div-body">
        <form class="div-form" [formGroup]="form">
            <h2>Información general del Producto</h2>

            <hr>

            <div class="flex-column gap-2">
                <label>Nombre</label>
                <input pInputText formControlName="nombre">
            </div>

            <div class="flex-column">
                <label>Precio Unitario</label>
                <p-inputNumber
                    formControlName="precio_unit"
                    inputId="currency-us"
                    mode="currency"
                    currency="USD"
                    locale="en-US">
                </p-inputNumber>
            </div>

            <div class="flex-column">
                <label>Cantidad de cajas</label>
                <p-inputNumber
                    formControlName="cantidad_cajas"
                    inputId="integeronly">
                </p-inputNumber>
            </div>

            <div class="flex-column">
                <label>Cantidad por caja</label>
                <p-inputNumber
                    formControlName="cantidad_por_caja"
                    inputId="integeronly">
                </p-inputNumber>
            </div>


            <div class="flex-column">
                <label>Categoría</label>
                <p-dropdown
                    formControlName="categoria"
                    [options]="categorias"
                    optionLabel="nombre"
                    optionValue="id_categoria">
                </p-dropdown>
            </div>


            <div class="flex-column">
                <label>Marca</label>
                <p-dropdown
                    formControlName="marca"
                    [options]="marcas"
                    optionLabel="nombre"
                    optionValue="id_marca">
                    <ng-template let-marca pTemplate="item">
                        <div [style]="{'display': 'flex', 'alignItems': 'center', 'gap': 'var(--spacing-2)'}" >
                            <img [src]="marca.logo" style="width: 18px">
                            <div>{{ marca.nombre }}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>

            <div class="flex-column">
                <label>P. Reorden</label>
                <p-inputNumber
                    formControlName="punto_reorden"
                    inputId="integeronly">
                </p-inputNumber>
            </div>

            <p-button
                [label]="labelButton"
                [loading]="estaCargando"
                [disabled]="!form.valid"
                (onClick)="enviarFormulario()">
            </p-button>
        </form>

    </div>

</div>


<div *ngIf="currentProducto" class="graficos">
    <h2>Resumen estadístico</h2>
    <hr>

    <div>
        <p-chart type="line" [options]="options" [data]="data"></p-chart>
    </div>

</div>
