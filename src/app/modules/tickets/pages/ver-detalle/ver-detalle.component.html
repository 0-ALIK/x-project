<main>
    <p class=" my-0 mx-2 text-3xl font-bold">Ticket  {{ ticketNumber }}</p>
    <div class="fondo my-0 flex flex-column p-2 m-2 mr-2 border-round">

        <section class=" my-0 p-0 flex flex-row align-items-center align-self-stretch justify-content-between align-content-center ">
            <p class="flex justify-content-center align-items-center text-lg ml-4 w-29rem h-5rem text-center surface-ground border-round  " >alik-card-cliente </p>
            <p-dropdown styleClass=" w-28rem h-2rem mr-7" [options]="reclamoPrioridad" [optionLabel]="" [showClear]="true" placeholder="Prioridad"></p-dropdown>
        </section>

        <section class="flex flex-row m-2 p-0">
            <div class=" flex flex-column w-full p-1 mr-2 border-round">
                <p class="my-2 text-2xl ">Detalles</p>
                <textarea class="w-full text-justify" [autoResize]="true" rows="15" cols="20" readonly pInputTextarea ></textarea>
            </div>

            <div class="flex flex-column w-full  p-1 ml-2 border-round" >
                <p class="my-2 text-2xl">Evidencias</p>
                <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg" alt="Image" width="500" height="325" [preview]="true"></p-image>
            </div>
        </section>

        <section class="flex flex-row m-2  ">
            <p-button class="mx-2" label="Abrir chat" [loading]="loading" (onClick)="cargarBoton() " [disabled]="false"></p-button>
            <p-button label="Danger" severity="danger" [disabled]="false"></p-button>

        </section>
    </div>

</main>
