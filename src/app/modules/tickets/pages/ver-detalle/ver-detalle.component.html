<div class="ticket-container">
    <div class="titulo">
        <h1>Ticket #{{ ticketNumber }}</h1>
    </div>
    <div class="status-prioridad">
        <p-tag [value]="prioridad" [severity]="getPriority(prioridad)"></p-tag>
        <p-tag [value]="estatus" [severity]="getSeverity(estatus)"></p-tag>
    </div>
</div>
<app-generar-ticket></app-generar-ticket>
<app-compra-table></app-compra-table>
