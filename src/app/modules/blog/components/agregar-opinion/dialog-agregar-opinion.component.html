<div class=" flex flex-column justify-content-center gap-2">
    <section class="h-auto w-auto border-round flex flex-column justify-content-center align-items-center p-2 gap-2  ">
    <h2 class="m-0  ">Danos tu valoración</h2>

    <div class=" flex justify-content-center  " >
        <p-rating [(ngModel)]="value" [stars]="5" [cancel]="false" class="flex flex-row justify-content-center" >
            <ng-template pTemplate="onicon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path fill="cornflowerblue" d="M21.12 9.88a.74.74 0 0 0-.6-.51l-5.42-.79l-2.43-4.91a.78.78 0 0 0-1.34 0L8.9 8.58l-5.42.79a.74.74 0 0 0-.6.51a.75.75 0 0 0 .18.77L7 14.47l-.93 5.4a.76.76 0 0 0 .3.74a.75.75 0 0 0 .79.05L12 18.11l4.85 2.55a.73.73 0 0 0 .35.09a.79.79 0 0 0 .44-.14a.76.76 0 0 0 .3-.74l-.94-5.4l3.93-3.82a.75.75 0 0 0 .19-.77Z"/></svg>
            </ng-template>
            <ng-template pTemplate="officon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path fill="cornflowerblue" d="M17.2 20.75a.73.73 0 0 1-.35-.09L12 18.11l-4.85 2.55a.75.75 0 0 1-.79-.05a.76.76 0 0 1-.3-.74l.94-5.4l-3.94-3.82a.75.75 0 0 1-.18-.77a.74.74 0 0 1 .6-.51l5.42-.79l2.43-4.91a.78.78 0 0 1 1.34 0l2.43 4.91l5.42.79a.74.74 0 0 1 .6.51a.75.75 0 0 1-.18.77L17 14.47l.93 5.4a.76.76 0 0 1-.3.74a.79.79 0 0 1-.43.14ZM12 16.52a.85.85 0 0 1 .35.08l3.85 2l-.73-4.29a.78.78 0 0 1 .21-.67l3.12-3l-4.31-.64a.76.76 0 0 1-.56-.41L12 5.69L10.07 9.6a.76.76 0 0 1-.56.41l-4.31.63l3.12 3a.78.78 0 0 1 .21.67l-.73 4.32l3.85-2a.85.85 0 0 1 .35-.11Z"/></svg>
            </ng-template>
        </p-rating>
    </div>
</section>

<section class=" border-round flex flex-column p-2  gap-2 justify-content-center align-items-center  ">
    <h4 class="m-0 ">Dinos lo que piensas de nostros </h4>
    <textarea rows="9" cols="40" class="" pInputTextarea [autoResize]="true" placeholder="Escriba su reseña" [(ngModel)]="opinion" > </textarea>
    <p-button label="Enviar reseña"  [disabled]="!opinion" (onClick)="enviarOpinion()" [loading]="loading" icon="" size="large" ></p-button>
</section>
</div>
