<section class=" gap-1 p-2 flex flex-column justify-content-center w-auto h-auto  border-round align-items-center  "
    *ngFor="let cliente of clientess">
    <div class="flex">
        <p-avatar label="M" styleClass="mr-1" size="xlarge" shape="circle"></p-avatar>
        <div class="flex flex-column ">
            <div class="flex flex-row gap-2 align-items-center">
                <p class="font-bold text-base text-indigo-100  ">{{cliente.nombre}}  {{cliente.apellido}}</p>
                <small class="">{{ cliente.fecha }}</small>
            </div>
        </div>

    </div>

    <div class="  flex align-content-center align-items-center ">
        <p-rating [readonly]="true" [(ngModel)]="estrellas" [cancel]="false"></p-rating>
    </div>
        <textarea  class="" rows="9" cols="25" pInputTextarea [readOnly]="true" [autoResize]="true">{{cliente.mensaje}}</textarea>
</section>
