
<section class="gap-2 p-3 m-2 flex flex-column justify-content-center w-auto h-auto surface-overlay border-round align-items-center  "
    *ngFor="let cliente of clientess">
        <div class="flex flex-row gap-2 align-items-center">
            <p-avatar label="A" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
            <p class="font-bold text-base text-indigo-100  ">{{cliente.nombre}}  {{cliente.apellido}}</p>
            <small class="">{{ cliente.fecha }}</small>
        </div>

        <div class="flex align-content-center align-items-center ">
            <p-rating [readonly]="true" [cancel]="false"></p-rating>
        </div>

        <textarea  class="" rows="9" cols="28" pInputTextarea [readOnly]="true" [autoResize]="true">{{cliente.mensaje}}</textarea>

</section>
