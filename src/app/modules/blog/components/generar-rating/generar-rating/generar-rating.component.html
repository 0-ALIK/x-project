<section class="valoraciones">
    <div class="title-container">
        <h1>Experiencias de Clientes</h1>
    </div>

    <div class="rating-div">
            <div class="rating-section">
                <div class="left-section">
                    <div class="rating-text">Valoraci√≥n promedio</div>
                    <p-rating  [readonly]="true" [cancel]="false" [(ngModel)]="promedioRedondeado" ></p-rating> 
                    <div class="rating-description">
                        <h3>{{mensajeValoracion}}</h3>
                        <p>{{promedioValoracion}} / 5.0</p>
                    </div>
                </div>
                <div class="right-section">
                    <ng-container *ngFor="let categoria of estadisticasResenas">
                      <div class="right-section-item">
                        <div class="seccionstart">
                            {{ categoria.stars }}
                          <span class="star-icon">&#9733;</span>
                        </div>
                        <div class="progress-bar-container">
                          <div class="filled-rectangle"
                               [style.background]="categoria.stars >= 5 ? 'cornflowerblue' : 'grey'"
                               [style.width.%]="categoria.numReviews">
                          </div>
                        </div>
                            <h4>{{ categoria.numReviews }}</h4>
                      </div>
                    </ng-container>
                  </div>
            </div>
    </div>
</section>
