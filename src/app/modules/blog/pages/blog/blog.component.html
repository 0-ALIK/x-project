<main parent class="bg-bluegray-400 flex p-2 m-2 gap-2 flex-column surface-overlay justify-content-center align-items-center border-round w-auto "  >

    <h1>Experiencia de los clientes</h1>
    <p>Valoracion de los clientes</p>
    <div class=" flex justify-content-center" >
        <p-rating [(ngModel)]="estrellas" [stars]="5" class="flex flex-row justify-content-center" >
            <ng-template pTemplate="onicon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path fill="cornflowerblue" d="M21.12 9.88a.74.74 0 0 0-.6-.51l-5.42-.79l-2.43-4.91a.78.78 0 0 0-1.34 0L8.9 8.58l-5.42.79a.74.74 0 0 0-.6.51a.75.75 0 0 0 .18.77L7 14.47l-.93 5.4a.76.76 0 0 0 .3.74a.75.75 0 0 0 .79.05L12 18.11l4.85 2.55a.73.73 0 0 0 .35.09a.79.79 0 0 0 .44-.14a.76.76 0 0 0 .3-.74l-.94-5.4l3.93-3.82a.75.75 0 0 0 .19-.77Z"/></svg>
            </ng-template>
            <ng-template pTemplate="officon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path fill="cornflowerblue" d="M17.2 20.75a.73.73 0 0 1-.35-.09L12 18.11l-4.85 2.55a.75.75 0 0 1-.79-.05a.76.76 0 0 1-.3-.74l.94-5.4l-3.94-3.82a.75.75 0 0 1-.18-.77a.74.74 0 0 1 .6-.51l5.42-.79l2.43-4.91a.78.78 0 0 1 1.34 0l2.43 4.91l5.42.79a.74.74 0 0 1 .6.51a.75.75 0 0 1-.18.77L17 14.47l.93 5.4a.76.76 0 0 1-.3.74a.79.79 0 0 1-.43.14ZM12 16.52a.85.85 0 0 1 .35.08l3.85 2l-.73-4.29a.78.78 0 0 1 .21-.67l3.12-3l-4.31-.64a.76.76 0 0 1-.56-.41L12 5.69L10.07 9.6a.76.76 0 0 1-.56.41l-4.31.63l3.12 3a.78.78 0 0 1 .21.67l-.73 4.32l3.85-2a.85.85 0 0 1 .35-.11Z"/></svg>
            </ng-template>
        </p-rating>
    </div>

    <div class="flex flex-column justify-content-center  align-items-center" style="width: calc(80vh);">
         <p-divider></p-divider>
         <p-progressBar class="h-2rem w-30rem "  [value]="50"></p-progressBar>
         <p-progressBar class="h-2rem w-30rem "  [value]="20"></p-progressBar>
         <p-progressBar class="h-2rem w-30rem "  [value]="70"></p-progressBar>
         <p-progressBar class="h-2rem w-30rem "  [value]="99"></p-progressBar>
         <p-progressBar class="h-2rem w-30rem "  [value]="35"></p-progressBar>
         <p-divider></p-divider>
    </div>


    <section *ngFor=" let user of usuario"
        class="flex flex-wrap justify-content-center gap-2">
        <app-card-blog-usuario [clientes]="usuario"> </app-card-blog-usuario>
    </section>
    <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="1" icon="pi pi-arrow-up"></p-scrollTop>
    <p-button label="Añadir Reseña" [raised]="true" (click)="agregarOpinion()" ></p-button>

    <section class=" flex flex-wrap justify-content-center ">
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
        <app-card-blog-usuario></app-card-blog-usuario>
    </section>


</main>
<p-divider></p-divider>
