
<div class="product-card" class="card">
    <p-dataView #dv [value]="products" >
        <ng-template pTemplate="header">
            <div class="header-t">
                <h3>En Espera</h3>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="col-12" style="display: flex; justify-content: center;">
                <div style="width: 150px; height: 150px; padding: 10px;" class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div style="margin: 5px 0 5px 0; padding: 5px;" class="text-2xl font-bold text-900">{{ product.asunto }}</div>
                            <!--<p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>-->
                            <div style="margin: 5px 0 5px 0; padding: 5px; background-color: rgba(170, 170, 170, 0.253);" class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <span>{{ product.descripcion }}</span><br>
                                    <p-button label="..." [rounded]="true" severity="info"></p-button>
                                </span>
                                <!--<p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)"></p-tag>-->
                            </div>
                        </div>
                        <div style="margin: 5px 0 5px 0; padding: 5px;" class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{ '#' + product.estatus }}</span>
                        </div>
                    </div>
                </div>
                <div style="width: 150px; height: 150px; padding: 10px; justify-content: space-between;" class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <div style="justify-content: space-between;" class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div style="width: 20px;" class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <i class="pi pi-circle" style="background-color: green; border-radius: 50%; position: relative; left: 120px;"></i>
                            <!--<p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>-->
                            <div style="margin: 5px 0 5px 0; padding: 5px; background-color: rgba(170, 170, 170, 0.253);" class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">

                                </span>
                                <!--<p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)"></p-tag>-->
                            </div>
                        </div>
                        <div style="margin: 5px 0 5px 0; padding: 5px;" class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span style="position: relative; top: 68px;" class="text-2xl font-semibold">
                                <span class="pi pi-stopwatch"></span>
                                {{ '' + product.fecha }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
                <div class="p-4 border-1 surface-border surface-card border-round">
                    <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                        <span class="flex align-items-center gap-2">
                            <i class="pi pi-tag"></i>
                            <span class="font-semibold">{{ product.category }}</span>
                        </span>
                        <!--<p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)"></p-tag>-->
                    </div>
                    <div class="flex flex-column align-items-center gap-3 py-5">
                        <img class="w-9 shadow-2 border-round" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" />
                        <div class="text-2xl font-bold">{{ product.name }}</div>
                        <!--<p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>-->
                    </div>
                    <div class="flex align-items-center justify-content-between">
                        <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
                        <button pButton icon="pi pi-shopping-cart" class="p-button-rounded" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
