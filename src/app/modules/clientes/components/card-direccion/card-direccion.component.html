<div
    [style.backgroundColor]="fondo ? 'var(--surface-50)' : 'var(--surface-card)'"
    [style]="{'borderRadius': 'var(--border-radius)'}">

    <ng-container>
        <div class="p-2">
            <h2 class="m-0 p-0">{{getProvincia()}}</h2>
            <p class="m-0 mb-2 p-0">{{direccion?.telefono}}</p>

            <p class="m-0 p-0">{{direccion?.detalles}}</p>
        </div>

        <p-button *ngIf="direccion?.id_empresa" icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"  (onClick)="eliminarSucursal(direccion.id_direccion, direccion.id_empresa)" ></p-button>
        <p-button *ngIf="!direccion?.id_empresa" icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"  (onClick)="eliminarDireccion(direccion.id_direccion, direccion.cliente_id)" ></p-button>

    </ng-container>

    <ng-container *ngIf="!direccion">
        <div class="p-2">
            <p-skeleton styleClass="mb-2 w-full"></p-skeleton>
            <p-skeleton width="12rem" styleClass="mb-2"></p-skeleton>
        </div>
    </ng-container>
</div>
