<p-table
    #table
    [value]="arregloClientes"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-gridlines"
    selectionMode="single"
    (onRowSelect)="onRowSelect($event)"
    (onPage)="pageChange($event)">

    <ng-template pTemplate="caption">
        <div class="contenido">
            <div class="p-buttonset">
                <button pButton label="Limpiar" (click)="table.clear()" class="p-button-outlined" icon="pi pi-filter-slash"></button>
                <button pButton label="Reporte" (click)="showGenerarReporte()" icon="pi pi-file-export"></button>
            </div>
            <div class="input">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" placeholder="Buscar..." pInputText/>
                </span>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="header" >
        <tr>
            <th>
                <div class="flex align-items-center">
                    Cliente
                    <p-columnFilter field="nombre" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Genero
                    <p-columnFilter field="genero" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Telefono
                    <p-columnFilter field="telefono" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Correo
                    <p-columnFilter field="correo" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Empresa Asociada
                    <p-columnFilter field="empresa.nombre" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Total Pedidos
                    <p-columnFilter field="pedidos" type="numeric" display="menu"></p-columnFilter>
                </div>
            </th>
            <th><div class="flex align-items-center">Acciones</div></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente >
        <tr [pSelectableRow]="cliente">
            <td>
                <div class="flex align-items-center gap-1">
                    <div>
                        <p-avatar [image]="cliente.foto" shape="circle"></p-avatar>
                    </div>
                    <p class="celda-cliente-nombre">{{cliente.nombre + ' ' + cliente.apellido }}</p>
                </div>
            </td>
            <td>{{ cliente.genero }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.correo }}</td>
            <td>
                <div class="flex align-items-center gap-1" *ngIf="cliente.empresa">
                    <div>
                        <p-avatar [image]="cliente.empresa.foto" shape="circle"></p-avatar>
                    </div>
                    <p class="celda-cliente-nombre">{{ cliente.empresa.nombre }}</p>
                </div>
                <div *ngIf="!cliente.empresa">
                    No tiene empresa
                </div>
            </td>
            <td>{{ -1 }}</td>
            <td>
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"  (click)="showEliminarCliente(cliente.id_cliente,cliente.nombre)" ></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
