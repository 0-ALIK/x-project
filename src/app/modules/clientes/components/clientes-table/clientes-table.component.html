<p-table
    [value]="arregloClientes"
    [paginator]="true"
    styleClass="p-datatable-gridlines"
    [rows]="5"
    selectionMode="single"
    [(selection)]="activeItem"
    (onRowSelect)="onRowSelect($event)"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50]">

    <ng-template pTemplate="caption">
        <div class="contenido">
            <div class="botones">
                <button pButton label="Limpiar" class="p-button-outlined" ></button>
                <button pButton label="Reporte" class="p-button-outlined" style="margin-left: var(--spacing-3);"></button>
            </div>
            <div class="input">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" placeholder="Buscar..." pInputText/>

                </span>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="header" >
        <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Cedula</th>
            <th>Genero</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Frecuencia</th>
            <th>Empresa Asociada</th>
            <th>Total Pedidos</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente >
        <tr>
            <td>{{ cliente.foto }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.cedula }}</td>
            <td>{{ cliente.genero }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.frecuencia }}</td>
            <td>{{ cliente.empresa }}</td>
            <td> 24 </td>
            <td>
                <p-button icon="pi pi-pencil" [rounded]="true" [text]="true"></p-button>
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger "></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
