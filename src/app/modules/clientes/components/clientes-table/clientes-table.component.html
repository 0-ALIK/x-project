<p-table
    #tablePedidos
    [value]="arregloClientes"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    styleClass="p-datatable-gridlines"
    [rows]="10"
    selectionMode="single"
    (onRowSelect)="onRowSelect($event)"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Hay un total de {totalRecords} registros"
    (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50]">

    <ng-template pTemplate="caption">
        <div class="contenido">
            <div class="p-buttonset">
                <button pButton label="Limpiar" class="p-button-outlined" icon="pi pi-filter-slash"></button>
                <button pButton label="Reporte" icon="pi pi-file-export"></button>
            </div>
            <div class="input">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" placeholder="Buscar..." pInputText/>
                </span>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="header" >
        <tr>
            <th>Cliente</th>
            <th>GÃ©nero</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Frecuencia</th>
            <th>Empresa Asociada</th>
            <th>Total Pedidos</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente >
        <tr [pSelectableRow]="cliente">
            <td>
                <div class="celda-cliente">
                    <p-avatar [image]="cliente.foto" shape="circle"></p-avatar>
                    <p class="celda-cliente-nombre">{{cliente.nombre + ' ' + cliente.apellido }}</p>
                </div>

            </td>
            <td>{{ cliente.genero }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.frecuencia }}</td>
            <td>{{ cliente.empresa }}</td>
            <td>24</td>
            <td>
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" ></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
