<section class="section" >
    <article class="article a1">
        <div class="image" *ngIf="cliente">
            <p-image
                src="{{cliente.foto}}"
                [(ngModel)] = "fotoCliente"
                alt="Perfil"
                width="300"
                [preview]="true">
            </p-image>
        </div>

        <div class="image" *ngIf="empresa">
            <p-image
                src="{{empresa.foto}}"
                [(ngModel)] = "fotoEmpresa"
                alt="Perfil"
                width="300"
                [preview]="true">
            </p-image>
        </div>

                    <p-fileUpload
                [showUploadButton]="false"
                [showCancelButton]="false"
                (onSelect)="selectFile( $event )"
                (onRemove)="document = undefined;"
                [multiple]="false"
                accept="image/*"
                [maxFileSize]="1000000">
            </p-fileUpload>
    </article>

    <article class="article a2" *ngIf="empresa">
        <form>
            <div class="input">
                <label htmlFor="nombre">Nombre</label>
                <input pInputText name="nombre" [(ngModel)]="nombre" aria-describedby="username-help">
            </div>
            <div class="input">
                <label htmlFor="ruc">ruc</label>
                <input pInputText name="ruc" [(ngModel)]="ruc" aria-describedby="username-help" >
            </div>
            <div class="input">
                <label htmlFor="cedula">Razon Social</label>
                <input pInputText id="correo" name="correo" [(ngModel)]="correo" aria-describedby="username-help">
            </div>
            <div class="input">
                <label htmlFor="telefono">Telefono</label>
                <input pInputText  name="telefono" [(ngModel)]="telefono" aria-describedby="username-help">
            </div>
            <div class="input">
                <label htmlFor="cedula">Razon Social</label>
                <input pInputText  name="cedula" [(ngModel)]="razon_social" aria-describedby="username-help">
            </div>
            <div class="flex flex-wrap gap-3 mb-8">

            </div>
            <p-button label="Actualizar información" (onClick)="enviarDatosEmpresa()"></p-button>
        </form>
    </article>

    <article class="article a2" *ngIf="cliente">
        <form>
            <div class="input">
                <label htmlFor="nombre">Nombre</label>
                <input pInputText name="nombre" [(ngModel)]="nombre" aria-describedby="username-help">
            </div>
            <div class="input">
                <label htmlFor="apellido">Apellido</label>
                <input pInputText name="apellido" [(ngModel)]="apellido" aria-describedby="username-help" >
            </div>
            <div class="input">
                <label htmlFor="telefono">Telefono</label>
                <input pInputText name="telefono" [(ngModel)]="telefono" aria-describedby="username-help">
            </div>
            <div class="input">
                <label htmlFor="correo">Correo</label>
                <input pInputText name="correo" [(ngModel)]="correo" aria-describedby="username-help">
            </div>

            <div class="input">
                <label htmlFor="cedula">Cédula</label>
                <input pInputText name="cedula" [(ngModel)]="cedula" aria-describedby="username-help">
            </div>
            <div class="flex flex-wrap gap-3 mb-8">
                    <label>
                        <input type="radio" [(ngModel)]="selectedOption" value="M" name="options" (ngModelChange)="onOptionChange()"> M
                      </label>

                      <label>
                        <input type="radio" [(ngModel)]="selectedOption" value="F" name="options" (ngModelChange)="onOptionChange()"> F
                      </label>

            </div>
            <p-button label="Actualizar información" (onClick)="enviarDatosCliente()"></p-button>
        </form>
    </article>
</section>
