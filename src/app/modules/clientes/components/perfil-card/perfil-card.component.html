<section class="section">
    <article class="article a1">
        <div class="image" *ngIf="cliente">
            <p-image
                src="{{cliente.foto}}"
                alt="Perfil"
                width="300"
                [preview]="true">
            </p-image>
        </div>

        <div class="image" *ngIf="empresa">
            <p-image
                src="{{empresa.foto}}"
                alt="Perfil"
                width="300"
                [preview]="true">
            </p-image>
        </div>

        <p-fileUpload
            name="demo[]"
            (onUpload)="onUpload($event)"
            [multiple]="false" accept="image/*"
            [maxFileSize]="1000000">
            <ng-template pTemplate="content">
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
                </ul>
            </ng-template>
        </p-fileUpload>
    </article>

    <article class="article a2" *ngIf="empresa">
        <form>
            <div class="input">
                <label htmlFor="nombre">Nombre</label>
                <input pInputText id="nombre" aria-describedby="username-help" value="{{empresa.nombre}}">
            </div>
            <div class="input">
                <label htmlFor="apellido">RUC</label>
                <input pInputText id="apellido" aria-describedby="username-help" value="{{empresa.ruc}}">
            </div>
            <div class="input">
                <label htmlFor="telefono">Telefono</label>
                <input pInputText id="telefono" aria-describedby="username-help" value="{{empresa.telefono}}">
            </div>
            <div class="input">
                <label htmlFor="cedula">Razon Social</label>
                <input pInputText id="cedula" aria-describedby="username-help" value="{{empresa.razon_social}}">
            </div>
            <div class="flex flex-wrap gap-3 mb-8">

            </div>
            <p-button label="Actualizar información"></p-button>
        </form>
    </article>

    <article class="article a2" *ngIf="cliente">
        <form>
            <div class="input">
                <label htmlFor="nombre">Nombre</label>
                <input pInputText id="nombre" aria-describedby="username-help" value="{{cliente.nombre}}">
            </div>
            <div class="input">
                <label htmlFor="apellido">Apellido</label>
                <input pInputText id="apellido" aria-describedby="username-help" value="{{cliente.apellido}}" >
            </div>
            <div class="input">
                <label htmlFor="telefono">Telefono</label>
                <input pInputText id="telefono" aria-describedby="username-help" value="{{cliente.telefono}}">
            </div>
            <div class="input">
                <label htmlFor="cedula">Cédula</label>
                <input pInputText id="cedula" aria-describedby="username-help"  value="{{cliente.cedula}}">
            </div>
            <div class="flex flex-wrap gap-3 mb-8">
                <div class="flex align-items-center">
                    <p-radioButton name="genero" value="F" [(ngModel)]="genero" inputId="genero2"></p-radioButton>
                    <label for="genero2" class="ml-2">Mujer</label>
                </div>
                <div class="flex align-items-center">
                    <p-radioButton name="genero" value="M" [(ngModel)]="genero" inputId="genero1"></p-radioButton>
                    <label for="genero1" class="ml-2">Hombre</label>
                </div>
            </div>
            <p-button label="Actualizar información"></p-button>
        </form>
    </article>
</section>
