<p-table
    [value]="arregloEmpresas"
    [paginator]="true"
    styleClass="p-datatable-gridlines"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50]"
    selectionMode="single"
    (onRowSelect)="onRowSelect( $event )">

    <ng-template pTemplate="caption">
        <div class="contenido">
            <div class="p-buttonset">
                <button pButton label="Limpiar" class="p-button-outlined" icon="pi pi-filter-slash"></button>
                <button pButton label="Reporte" icon="pi pi-file-export"></button>
            </div>
            <div class="input">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" placeholder="Buscar..." pInputText/>
                </span>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header" >
        <tr>
            <th>Nombre</th>
            <th>propietario</th>
            <th>RUC</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Campo</th>
            <th>Total Pedidos</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-empresa >
        <tr [pSelectableRow]="empresa">
            <td class="celda-cliente">
                <div>
                    <p-avatar [image]="empresa.foto" shape="circle"></p-avatar>
                </div>
                <p class="celda-cliente-nombre">{{empresa.nombre}}</p>
            </td>
            <td>{{ empresa.propietario }}</td>
            <td>{{ empresa.ruc }}</td>
            <td>{{ empresa.telefono }}</td>
            <td>{{ empresa.direccion }}</td>
            <td>{{ empresa.campos }}</td>
            <td>{{ empresa.total }}</td>
            <td>
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
