<p-table
    [value]="arregloEmpresas"
    [paginator]="true"
    styleClass="p-datatable-gridlines"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50]"
    selectionMode="single"
    (onRowSelect)="onRowSelect( $event )">

    <ng-template pTemplate="caption">
        <div class="contenido">
            <div class="p-buttonset">
                <button pButton label="Limpiar" class="p-button-outlined" icon="pi pi-filter-slash"></button>
                <button pButton label="Reporte" icon="pi pi-file-export"></button>
            </div>
            <div class="input">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" placeholder="Buscar..." pInputText/>
                </span>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header" >
        <tr>
            <th>Empresa</th>
            <th>RUC</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Archivo Registro</th>
            <th>Total Pedidos</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-empresa >
        <tr [pSelectableRow]="empresa">
            <td >
                <div class="celda-cliente">
                    <p-avatar [image]="empresa.foto" shape="circle"></p-avatar>
                    <p class="celda-cliente-nombre">{{empresa.nombre}}</p>
                </div>

            </td>
            <td>{{ empresa.ruc }}</td>
            <td>{{ empresa.correo }}</td>
            <td>{{ empresa.telefono }}</td>
            <td><a href="{{empresa.documento}}"> Documento </a></td>
            <td>{{ empresa.total }}</td>
            <td>
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
