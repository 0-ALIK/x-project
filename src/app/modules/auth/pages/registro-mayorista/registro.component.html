<div class="background-image">
    <div class="formulario">
        <form>
            <h1>Registro de solicitud</h1>

            <div>
                <label htmlFor="nombre" class="div-label">Nombre</label>
                <input type="text" id="nombre" pInputText class="w-full">
            </div>

            <div>
                <label htmlFor="correo" class="div-label">Correo</label>
                <input type="text" id="correo" pInputText class="w-full">
            </div>

            <div>
                <label htmlFor="pass" class="div-label">Contraseña</label>
                <input type="password" id="pass" pInputText class="w-full">
            </div>

            <div>
                <label htmlFor="ruc" class="div-label">Ruc</label>
                <input type="text" id="ruc" pInputText class="w-full">
            </div>

            <div>
                <label htmlFor="razon" class="div-label">Razón social</label>
                <input type="text" id="razon" pInputText class="w-full">
            </div>

            <div class="button">
                <p-button styleClass="w-full" label="Enviar datos"></p-button>
            </div>

        </form>
    </div>
</div>
